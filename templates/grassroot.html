{% extends "base.html" %} {% load static %}

<!-- ----------------------------- Title Block ----------------------------- -->
{% block title %} HOME {% endblock %}

<!-- ------------------------------ CSS Block ------------------------------ -->
{% block css %}
<link rel="stylesheet" href="{% static 'css/grassroot.css' %}" />
{% endblock %}

<!-- ----------------------------- Body Block ------------------------------ -->
{% block body %}

<div class="map-container">
    <div class="inner-map-container">
        <iframe src="{% static 'map.html' %}" frameborder="0" width="100%" height="500px"></iframe>
    </div>
</div>

<div id="main-profile-div">
    <div id="prof-head" style="font-size: 3vw" class="profile">
        <h1>GRASSROOTS</h1>
    </div>

    {% for i in profiles %}
    <div id="profile" class="profile">
        <div id="info" class="info">
            <div id="profile-icon-div" class="profile-icon-div">
                <img class="profile-icon" src="{% static 'images/profile-icon.svg' %}" alt="{{ i.org_name }}" />
            </div>
            <div id="person-info" class="person-info">
                <h5>{{ i.org_name }}</h5>
                <p>{{ i.contact_number }}</p>
                <p>{{ i.location }}</p>
            </div>
        </div>
        <div id="viewer-action" class="viewer-action">
            <h6>Message</h6>
            <a href="{% url 'base:grassroot_profile' %}">
                <h6>More Info</h6>
            </a>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
